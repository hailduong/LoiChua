<div class="row page-container background-container d-flex justify-content-center align-items-center"
     [ngStyle]="backgroundStyle">
  <div class="col-12" (click)="getRandomVerse();">
    <div [ngClass]="{slideInRight: !isLoading}" class="text-center word-of-god animated">
      <div class="author">{{author}}</div>
      <div class="verse">{{verse}}</div>
    </div>
  </div>
</div>
